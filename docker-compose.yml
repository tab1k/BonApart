version: '3'

volumes:
  postgres_data:
  certbot_data:
  nginx_data:

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=tab1k
      - POSTGRES_PASSWORD=TOBI8585
      - POSTGRES_DB=bonapart_db
    ports:
      - "5433:5432"

  web:
    build: .
    tty: true
    command: >
      bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - .:/code
      - .:/static
      - .:/media
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx-certbot:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot_data:/etc/letsencrypt
      - nginx_data:/var/log/nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - /code/staticfiles:/code/staticfiles
    command: certonly --webroot --webroot-path=/code/staticfiles --email tabigatkarbayev@icloud.com --agree-tos --no-eff-email -d bonapart.kz -d www.bonapart.kz


